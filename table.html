<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        table {
            text-align: center;
            width: 70%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th {
            background: #4CAF50;
            color: white;
            padding: 12px;
            text-transform: uppercase;
        }
        td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        tr:hover {
            background-color: #f1f1f1;
            text-align: center;
        }
    </style>
</head>
<body>

<h2>Table</h2>

<table>
    <tr>
        <th>Roll No</th>
        <th>Student Name</th>
        <th>Marks</th>
    </tr>
    <tr>
        <td>101</td>
        <td>Alice</td>
        <td>89</td>
    </tr>
    <tr>
        <td>102</td>
        <td>Bob</td>
        <td>94</td>
    </tr>
    <tr>
        <td>103</td>
        <td>Charlie</td>
        <td>78</td>
    </tr>
</table>

</body>
</html>
