<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Centered Table</title>
<style>
    table {
        width: 60%;
        margin: 50px auto; /* Centers table */
        border-collapse: collapse;
        text-align: center; /* Centers text inside cells */
        color: #3408ac;
        background-color: aqua;
    }

    th, td {
        padding: 12px;
        border: 1px solid #1aadb3;
    }

    th {
        background-color: #530808;
    }
</style>
</head>
<body>

<table>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>date of birth</th>
    </tr>
    <tr>
        <td>John</td>
        <td>25</td>
        <td>12-12-2000</td>
    </tr>
    <tr>
        <td>Sara</td>
        <td>30</td>
        <td>1-5-2000</td>
    </tr>
    <tr>
        <td>Aamir</td>
        <td>28</td>
        <td>2-6-1999</td>
    </tr>
</table>

</body>
</html>
